<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
    />
     <!-- font-awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
      
  
</head>
<body>
  
    <div class="form-head">
        <div id="heading">
            Registration Form 
        </div>
        <div class="form-body">
            <div class="username">
                <div class="labels">Name</div>
                 <input type="text" id="name" class="dash"  />
            </div>
             <div class="email">
                <div class="labels">Email Address</div>
                 <input type="email" id="mail_id" class="dash" placeholder="eg. someone@mail.com " />
            </div>
            
            <div class="password">
                <div class="labels">Password </div>
                <input type="password" id="pass" class="dash" onkeyup="checkPassword(this.value)"  />
            </div>
            <div class="re-password">
                <div class="labels">Re-enter Password </div>
                <input type="password" id="re-pass" class="dash" />
            </div>

            
             <div class="button">
                <button class="submit" onclick="submitForm()">
                    Submit
                </button>
            </div> 
             
        </div>
    </div>

    <script id="script-js" src="script.js"></script>
</body>
</html>
